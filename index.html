<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card Component</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="card">
        <div class="container">
            <div class="img">
                <img class="main_img" src="images/image-equilibrium.jpg" alt="">
            </div>
            <h1 class="title">Equilibrium #3429</h1>
            <p class="description">Our Equilibrium collection promotes <br> balance and calm.</p>
            <div class="stats">
                <div class="price">
                    <img src="images/icon-ethereum.svg" alt="">
                    <p>0.041ETH</p>
                </div>
                <div class="time">
                    <img src="images/icon-clock.svg" alt="clock">
                    <p>3 days left</p>
                </div>
            </div>
            <hr>
            <div class="profile">
                <img src="images/image-avatar.png" alt="">
                <p>Creation of </p> &nbsp; <span>Jules Wyvern</span>
            </div>
        </div>
    </div>
</body>

</html>
